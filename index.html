    <title>I am Justin</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f2f5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
      }

      .card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 400px;
        width: 90%;
        text-align: center;
      }

      .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 1.5rem;
        object-fit: cover;
      }

      .name {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        color: #1a1a1a;
      }

      .bio {
        color: #666;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
      }

      .social-links a {
        color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 44px;
        height: 44px;
        transition: color 0.3s ease;
      }

      .social-links a:hover {
        color: #666666;
      }

      .social-links a:hover svg rect {
        fill: #666666;
      }

      .social-links svg {
        width: 24px;
        height: 24px;
      }

      /* Mobile styles */
      @media (max-width: 768px) {
        body {
          background-color: white;
        }

        .card {
          box-shadow: none;
          border-radius: 0;
          width: 100%;
          max-width: none;
          padding: 2rem 1rem;
        }
      }
    </style>
  </head>
